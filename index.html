<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Filmzoeker</title>
    <script defer type="text/javascript" src="./js/data.js"></script>
    <script defer type="text/javascript" src="./js/script.js"></script>
</head>

<body>
    <header>
        <h1>Filmzoeker</h1>
    </header>

    <nav>
        <div>
            <input type="radio" id="latest" name="category" value="latest">
            <label for="latest">Nieuwste films</label>
            <input type="radio" id="avengers" name="category" value="avengers">
            <label for="avengers">Avengers films</label>
            <input type="radio" id="x-men" name="category" value="x-men">
            <label for="x-men">X-Men films</label>
            <input type="radio" id="princess" name="category" value="princess">
            <label for="princess">Princess films</label>
            <input type="radio" id="batman" name="category" value="batman">
            <label for="batman">Batman films</label>
        </div>

        <div>
            <input type="text" id="searchField" placeholder="Zoek film + enter">
        </div>
    </nav>

    <!-- flex of grid -->
    <main id="container"> 
        <ul id="movie-list">



        </ul>
    </main>

    <footer>
        <h2>Filmzoeker gemaakt door Jolanda Besteman 2021</h2>
    </footer>







    
</body>
</html>
